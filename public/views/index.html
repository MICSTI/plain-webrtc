<!DOCTYPE html>
<html lang="en" ng-app="plain-webrtc" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Plain WebRTC</title>

    <link rel="stylesheet" type="text/css" href="/lib/fonts/OpenSans/OpenSans.css" />
    <link rel="stylesheet" href="/build/styles/styles.css" />

    <base href="/" />

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body class="ng-cloak" ng-cloak>
    <h1>Plain WebRTC</h1>

    <section class="content">
        <section class="section-element section-login" ng-if="!isLoggedIn()">
            <form name="loginForm" ng-submit="login(loginForm.$valid)">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="Username" ng-model="userObj.username" required />

                    <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched" role="alert">
                        <div ng-message="required" class="error text-small">You did not enter a username</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="ui-button ui-button-primary" role="button" ng-click="login(loginForm.$valid)">Login</div>
                    <input type="submit" value="Login" ng-hide="true" />
                </div>
            </form>
        </section>
    </section>

    <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular-ui-router.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js" integrity="sha384-9TyMDnNIkazPVCUh6noESKgtlgDEhFzzQUalklsy7ceuaaGBXThz4TRlrOs/AlZs" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js" integrity="sha384-mp5QqlF7YJplkggFgto52+zx2bKkCQPFNvJWia1rhnEpwcXieUOcgRoLncV3M4NO" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/build/scripts/script.js"></script>
</body>
</html>
